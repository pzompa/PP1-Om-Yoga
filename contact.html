<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Om Yoga, mindfullness and stress reduction, berlin, germany">
    <meta name="keyword" content="yoga, meditation, berlin, germany, om">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Om Yoga - Project 1</title>
</head>
<body>
    <!--Header Part-->
    
    <section class="contact-header-background-image">
        <nav>
            <a href="index.html"><img src="assets/images/om-yoga.logo.png" alt="Om Yoga logo"></a>
            <div class="navigation-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href=".html">CLASSES</a></li>
                    <li><a href=".html">GALLERY</a></li>
                    <li><a href="contact.html" class="active">CONTACT US</a></li>
                </ul>
            </div>
        </nav> 
        <h1>Contact Us</h1>
    </section>

    <!-- Main Part-->
    <section class="contact-us">
        
        <!--Form-->
        <div class="form-entry">
            <h2>Please fill out your details</h2>
            <br>
            <form action="https://formdump.codeinstitute.net/" method="POST"  class="contact-form" >
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required class="text-input">
                <label for="email">Email Address:</label>
                <input type="email" name="email_address" id="email" required class="text-input">

                <label for="query-subject">Query Type:</label>
                <select name="query-subject" id="query-subject">
                    <option value="general-query">General</option>
                    <option value="membership-query">Membership</option>
                    <option value="location-query">Location</option>
                    <option value="franchise-query">Franchise</option>
                </select>
                <br>
                <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" class="text-input"></textarea>
                <input type="submit" value="Send Message" class="contact-btn">
               
            </form>
        </div>
        
        <!-- Maps-->
        <div class="map">
            <iframe width="500" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=potsdamer%20platz&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </section>
        
    <!--Footer Part-->
    <section class="footer-background">
        <div class="footer-text">
            <div>
                <h3>OUR ADDRESS:</h3>
                <br>
                <h4>Sony Center <br>Potsdamer Strasse <br>10785</h4>
                <br>
                <h4>Tel: 0049-30-86206677</h4>
                <h4>Email: info@omyoga.com</h4>
            </div>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa fa-facebook"></i></a>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)"><i class="fa fa-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fa fa-instagram"></i></a>
                        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)"><i class="fa fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>WORKING HOURS:</h3>
                <br>
                <h4>Monday-Friday 9am - 9pm <br> Saturday & Sunday 9am - 6pm</h4>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
