    <!-- Main Part-->
    <main>
        <section class="about-us">
            <h1>Contact Us</h1>
        </section>
        <section class="contact-us">
            <!--Form-->
            <div class="form-entry">
                <h2>Please fill out your details</h2>
                <br>
                <form action="formdump.html" method="GET">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Please enter your name" required
                        class="text-input">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email_address" id="email" placeholder="Please enter your email address"
                        required class="text-input">
                    <label for="query-subject">Query Type:</label>
                    <select name="query-subject" id="query-subject">
                        <option value="general-query">General</option>
                        <option value="membership-query">Membership</option>
                        <option value="location-query">Location</option>
                        <option value="franchise-query">Franchise</option>
                    </select>
                    <br>
                    <br>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Please enter your message" cols="30" rows="7"
                        class="text-input"></textarea>
                    <input type="submit" value="Send Message" class="contact-btn">
                </form>
            </div>

            <!-- Maps-->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.3144157925726!2d13.373750051668061!3d52.50964877971321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851c97891ea21%3A0x4ca1983c254de1aa!2sPotsdamer%20Platz!5e0!3m2!1sde!2sde!4v1676511037691!5m2!1sde!2sde"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
        </section>
    </main>
