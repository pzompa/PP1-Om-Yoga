<body>

<!--Header Part-->
    <div class="contact-header-background-image">        
        <nav>
            <a href="index.html"><img src="assets/images/logo-with-text.png" alt="Om Yoga logo"></a>

    <!-- Main Part-->
    <section class="about-us">    
        <h1>Sign Up Now</h1>
          
    </section>     
    <section class="contact-us">  
              
        <!--Form-->
        <div class="form-entry">
            <h2>Please fill out your details</h2>
            <br>
            <form action="/formdump.html" method="GET">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Please enter your name" required class="text-input">
                <label for="email">Email Address:</label>
                <input type="email" name="email_address" id="email" placeholder="Please enter your email address" required class="text-input">
                <label for="phone-number">Telephone Number:</label>
                <input type="number" name="phone-number" id="phone-number" placeholder="Please enter your telephone number" class="text-input">
                <label for="signup">Membership Type:</label>
                <select name="signup" id="signup" placeholder="Choose One">
                    <option value="one-year">One Year Membership</option>
                    <option value="one-month">One Month Membership</option>
                    <option value="two-year">Two Year Membership</option>                    
                    <option value="free-trail">Free One Week Trail</option>
                </select>
                <br><br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" class="text-input"></textarea>
                <input type="submit" value="Sign Up Now" class="contact-btn">               
            </form>
        </div>
        <div class="signup-image">
            <img src="assets/images/gallery-photo/image2.jpeg" width="350" height="500" alt="">            
        </div>
    </section>
        
    <!--Footer Part-->
